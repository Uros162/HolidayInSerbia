<!-- <router-outlet></router-outlet> -->

<mat-sidenav-container>

    <mat-sidenav #sidenav>
        <p>SideNav</p>
        <mat-nav-list>
            <a mat-list-item routerLink="/signup" (click) = "sidenav.close()"> 
            <mat-icon>person_add_alt_1</mat-icon>Signup
            </a>
            <a mat-list-item routerLink="/login" (click) = "sidenav.close()">
            <mat-icon>person</mat-icon>Login
            </a>
            <a mat-list-item routerLink="/event" (click) = "sidenav.close()">
                <mat-icon>event</mat-icon>Events
                </a>
        </mat-nav-list>
       

    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div fxHide.gt-xs>
                
                <mat-icon (click) = "sidenav.toggle()">menu</mat-icon>
            </div>
            <div>Logo</div>
            <div fxFlex fxLayoutAlign="end" fxLayoutGap="40px" fxHide.xs>
            <a routerLink="/welcome">Home</a>    
            <a routerLink="/signup">Signup</a>
            <a routerLink="/login">Login</a>
            <a routerLink="/event">Events</a>
            <button mat-raised-button color="warn" (click) = "openProfile(this.User.currentUser.id)">{{this.User.currentUser.email}}</button>
           
      
            
            
            </div>
           
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
   
    
   
</mat-sidenav-container>
