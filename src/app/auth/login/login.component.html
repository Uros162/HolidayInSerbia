<section fxLayoutAlign="center center">
    <form fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center left" #f = "ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="email" matInput placeholder="Your name" ngModel name = "email" email required #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field input should not be empty</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Pleas use corect email</mat-error>
        </mat-form-field>

        <mat-form-field hintLabel="Please eneter minimum 8">
            <input type="password" matInput placeholder="Your password" ngModel name="password"
            required minlength="8" #passInput = "ngModel">
            <mat-hint align="end">{{passInput.value?.length}} /8</mat-hint>
            
        </mat-form-field>
        <button type="submit"  mat-raised-button color="primary" [disabled] = "f.invalid">Submit</button>
        
         <mat-label *ngIf= "errorExists">{{ errorText }}</mat-label>
        <a routerLink = "/signup">I dont have account</a> 
    </form>
    </section>
